
<!DOCTYPE html>
<html>
<head>
    <title>Robot Control + Bottle Detection</title>
    <style>
        body { text-align: center; font-family: Arial; background: #f0f0f0; }
        video { border: 2px solid #000; max-width: 90vw; max-height: 70vh; }
        button { margin: 10px; padding: 20px; font-size: 20px; }
    </style>
</head>
<body>
    <h1>Robot Control + Bottle Detection</h1>
    <img src="{{ url_for('video_feed') }}" width="800">
    <div>
        <form method="POST" action="/move">
            <button name="direction" value="forward">↑</button><br>
            <button name="direction" value="left">←</button>
            <button name="direction" value="stop">■</button>
            <button name="direction" value="right">→</button><br>
            <button name="direction" value="backward">↓</button>
        </form>
    </div>
</body>
</html>
